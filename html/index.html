<!doctype html>
<html>
	<head>
		<title>A TO B GENERATOR</title>
		<link rel="stylesheet" href="/css/style.css"/>
		<body>
			<span id="loading">Now Loading...</span>
			<div id="content">
				<header>
					<h1>A TO B GENERATOR</h1>
				</header>
				<main>
					<div id="ab">
						<input type="text" id="a" placeholder="A" readonly/>
						<span id="particle">を</span>
						<input type="text" id="b" placeholder="Bする" readonly/>
					</div>
					<div>
						<button id="btn-update-a" data-type="a">UPDATE A</button>
						<button id="btn-update-b" data-type="b">UPDATE B</button>
						<button id="btn-update-ab">UPDATE AB</button>
					</div>
					<div>
						<button id="btn-play-a" data-type="a">PLAY A</button>
						<button id="btn-play-b" data-type="b">PLAY B</button>
						<button id="btn-play-ab">PLAY AB</button>
						<button id="btn-stop">STOP</button>
					</div>
					<div>
						<button id="btn-save-a" data-type="a">SAVE A</button>
						<button id="btn-save-b" data-type="b">SAVE B</button>
						<button id="btn-save-ab">SAVE AB</button>
					</div>
					<div>
						<button id="btn-prev-a" data-type="a" data-word="" >PREV A</button>
						<button id="btn-next-a" data-type="a" data-word="" >NEXT A</button>
						<button id="btn-prev-b" data-type="b" data-word="" >PREV B</button>
						<button id="btn-next-b" data-type="b" data-word="" >NEXT B</button>
					</div>
					<div id="fav">
						<div id="fav-ab">
							<h2>AB</h2>
							<ul id="fav-ab-list"></ul>
						</div>
						<div id="fav-a">
							<h2>A</h2>
							<ul id="fav-a-list"></ul>
						</div>
						<div id="fav-b">
							<h2>B</h2>
							<ul id="fav-b-list"></ul>
						</div>
					</div>
				</main>
				<footer><a href="https://github.com/idutsu/a-to-b-generator" target="_blank">(C) 2024 A TO B GENERATOR</a></footer>
				<div id="search">
					<form id="search-form">
						<fieldset>
							<input type="text" id="match-word" name="match-word" placeholder="SEARCH WORD"/> 
						</fieldset>
						<fieldset>
							<div>
							  <input type="radio" id="match-a" name="match-type" value="a" checked/>
							  <label for="match-a">A</label>
							  <input type="radio" id="match-b" name="match-type" value="b" />
							  <label for="match-b">B</label>
							</div>
						</fieldset>
						<fieldset>
						  <div>
							<input type="radio" id="match-prefix" name="match-position" value="prefix" checked/>
							<label for="match-prefix">PREFIX</label>
							<input type="radio" id="match-backward" name="match-position" value="backward" />
							<label for="match-backward">BACKWARD</label>
						  </div>
						</fieldset>
						<button id="btn-search">SEARCH</button>
					</form>
					<ul id="search-list"></ul>
				</div>
			</div>
			<span id="calc-width-a" class="calc"></span>
			<span id="calc-width-b" class="calc"></span>
			<script src="/js/index.js"></script>
		</body>
	</head>
</html>
